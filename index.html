<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="calculator">
            <div class="title">Tiernan330's Calculator</div>
            <div class="answer-board">
                <div class="answer"></div>
            </div>
            <div class="keyboard">
                <button onclick="buttonPress('oParenth')" class="keypad (">(</button>
                <button onclick="buttonPress('cParenth')" class="keypad )">)</button>
                <button onclick="buttonPress('^')" class="keypad ^">^</button>
                <button onclick="buttonPress('AC')" class="keypad AC">AC</button>
                <button onclick="buttonPress('7')" class="keypad 7">7</button>
                <button onclick="buttonPress('8')" class="keypad 8">8</button>
                <button onclick="buttonPress('9')" class="keypad 9">9</button>
                <button onclick="buttonPress('/')" class="keypad รท">รท</button>
                <button onclick="buttonPress('4')" class="keypad 4">4</button>
                <button onclick="buttonPress('5')" class="keypad 5">5</button>
                <button onclick="buttonPress('6')" class="keypad 6">6</button>
                <button onclick="buttonPress('*')" class="keypad x">x</button>
                <button onclick="buttonPress('1')" class="keypad 1">1</button>
                <button onclick="buttonPress('2')" class="keypad 2">2</button>
                <button onclick="buttonPress('3')" class="keypad 3">3</button>
                <button onclick="buttonPress('-')" class="keypad -">-</button>
                <button onclick="buttonPress('0')" class="keypad 0">0</button>
                <button onclick="buttonPress('.')" class="keypad .">.</button>
                <button onclick="buttonPress('=')" class="keypad =">=</button>
                <button onclick="buttonPress('+')" class="keypad +">+</button>
            </div>
        </div>
    </div> 
</body>
<script src="main.js"></script>
</html>
